<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form id="petForm" action="/pets/orders" method="post">

        <label for="petType">Тип питомца:</label>
        <select id="petType" name="petType" required>
            <option value="" disabled selected>--Выберите тип--</option>
            <option value="cat">Кошка</option>
            <option value="dog">Собака</option>
            <option value="tiger">Тигр</option>
        </select>

        <fieldset>
            <legend>Пол:</legend>
            <div class="radio-group">
                <label>
                    <input type="radio" name="gender" value="boy" checked required> Мальчик
                </label>
                <label>
                    <input type="radio" name="gender" value="girl"> Девочка
                </label>
                <label>
                    <input type="radio" name="gender" value="none"> Не указано
                </label>
            </div>
        </fieldset>

        <label for="eyeColor">Цвет глаз:</label>
        <input type="color" id="eyeColor" name="eyeColor" value="#000000" required>

        <label for="tailLength">Длина хвоста (в см):</label>
        <input type="number" id="tailLength" name="tailLength" min="7" max="120" 
               placeholder="От 7 до 120 см" required>

        <label for="petName">Имя питомца:</label>
        <input type="text" id="petName" name="name" 
               placeholder="Введите имя питомца (3-50 символов)" 
               minlength="3" maxlength="50" required>

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dateOfBirth" required>

        <label for="userEmail">Ваш email:</label>
        <input type="email" id="userEmail" name="email" 
               placeholder="example@mail.com" required>

        <label for="userPhone">Ваш телефон:</label>
        <input type="tel" id="userPhone" name="phone" 
               placeholder="+7 (XXX) XXX-XX-XX" 
               pattern="\+7\s?[\(]{0,1}[0-9]{3}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" 
               required>

        <label>
            <input type="checkbox" id="rulesCheckbox" name="rules" value="true" required>
            Я согласен с правилами передачи питомца
        </label>

        <div class="buttons">
            <button type="submit">Отправить заявку</button>
            <button type="reset">Сбросить форму</button>
        </div>
    </form>
</main>
</body>
</html>
